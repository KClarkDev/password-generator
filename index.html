<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Password Generator</title>
      <link rel="stylesheet" href="./assets/css/style.css" />
      <!--import FontAwesome icons-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   </head>
   <body>
      <div class="wrapper">
         <header>
            <h1>Password Generator</h1>
         </header>

         <div class="card">
            <div class="card-header">
               <h2>Generate a Password</h2>
            </div>
            <form class="criteria-form" id="passwordForm"> <!--asks for password length (8-128), char types (lower, upper, numeric, special) - min one required! -->
              <label for="passwordLength">How many characters should the password have? </label>
              
              <!--Tooltip activates on hover over icon-->
              <i class="fa-solid fa-circle-question tooltip" id="pwLengthTooltip">
               <span class="tooltiptext">Password must be between 8 and 128 characters.</span>
              </i>

              <input type="number" name="passwordLength" id="passwordLength" min="8" max="128" required><br><br>

              <!--Select multiple question type-->
              <fieldset>
                <legend>What characters should be included? 
                  <i class="fa-solid fa-circle-question tooltip" id="pwLengthTooltip">
                     <span class="tooltiptext">Select at least one character type.</span>
                    </i>
                </legend>

            
                <input type="checkbox" name="charType" id="uppercase" value="Uppercase">
                <label for="uppercase">Uppercase</label><br>
            
                <input type="checkbox" name="charType" id="lowercase" value="Lowercase">
                <label for="lowercase">Lowercase</label><br>
            
                <input type="checkbox" name="charType" id="numeric" value="Numeric">
                <label for="numeric">Numeric</label><br>
            
                <input type="checkbox" name="charType" id="special" value="Special">
                <label for="special">Special</label><br>
              </fieldset>
             </form>

             <!--display area for generated password-->
            <div class="card-body">
               <textarea
                  readonly
                  id="password"
                  placeholder="Your Secure Password"
                  aria-label="Generated Password"
                  ></textarea>
                  <button id="copyButton" class="copy-btn"><i class="fa-solid fa-copy"></i></button>
            </div>
            
            <!--interactive generate password button-->
            <div class="card-footer">
               <button id="generate" class="btn">Generate Password</button>
            </div>
         </div>
      </div>
      <script src="./assets/js/script.js"></script>
   </body>
</html>
